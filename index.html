<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabyte Treasurer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Collabyte Treasurer</h1>
        <div id="summarySection">
            <h2>Summary</h2>
            <p>Total Inflows: <span id="totalInflows">0</span></p>
            <p>Total Outflows: <span id="totalOutflows">0</span></p>
            <p>Total Available Balance: <span id="totalBalance">0</span></p>
        </div>
        <div id="transactionSection">
            <form id="executiveForm">
                <div class="form-group">
                    <label for="name">Executive Name</label>
                    <input type="text" id="name" placeholder="Executive Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Executive Email</label>
                    <input type="email" id="email" placeholder="Executive Email" required>
                </div>
                <div class="form-group">
                    <label for="role">Executive Role</label>
                    <input type="text" id="role" placeholder="Executive Role" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Amount" required>
                </div>
                <div class="form-group">
                    <label for="transactionType">Transaction Type</label>
                    <select id="transactionType" required>
                        <option value="inflow">Inflow</option>
                        <option value="outflow">Outflow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" placeholder="Remarks"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isTreasurer"> I am the Treasurer
                    </label>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        
            <h2>Search Transactions</h2>
            <input type="text" id="searchName" placeholder="Search by Executive Name">
        
            <h2>Executives</h2>
            <ul id="executiveList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
